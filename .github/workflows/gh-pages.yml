name: gh-pages

# Ensure pages only re-built after pushes to master branch not feature branches
on:
  push:
    branches:    
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        conda update conda
        conda env create -f bin/environment.yml
    - name: Install cmascience
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate cmascience-env
        python setup.py install
    - name: Test Sphinx docs build
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate cmascience-env
        cd bin
        chmod +x build-sphinx-docs.sh
        ./build-sphinx-docs.sh
        echo $PWD
        echo "Documentation built"
        cd  ..
        echo $PWD
        cd docs/build/html
        git status
        echo "testing"
        echo $PWD
        git stash
        git checkout gh-pages
        git stash pop
        git stash list
        git add .
        git status
        # git commit -m "Update documentation" -a || true
         
      env:
        REMOTE_TESTS: True
