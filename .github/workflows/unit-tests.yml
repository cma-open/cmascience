name: unit-tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
     steps:
    - name: checkout master branch 
      uses: actions/checkout@v2
    - name: Install dependencies
      id: cache-conda
      uses: actions/cache@v2
      env:
        # Increase this value to reset cache if etc/example-environment.yml has not changed
        CACHE_NUMBER: 0
      with:
        path: |
          ~/conda_pkgs_dir
          ~/.cache/pip 
        #key: ${{ runner.os }}-${{ hashFiles('bin/environment.yml') }}
        key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('etc/example-environment.yml') }} 
        restore-keys: |
          ${{ runner.os }}-conda-
    
    - name: conda check
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate cmascience-env
        which python
        python --version
        conda info --envs
        conda info
    - name: Install cmascience
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate cmascience-env
        python setup.py install
    - name: Test with coverage
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate cmascience-env
        cd bin
        chmod +x test-coverage-remote.sh
        ./test-coverage-remote.sh
